<div id="content">
    <div class="container-fluid">
        <div class="lock-container">
            <div class="panel panel-default text-center paper-shadow" data-z="0.5">
                <h1 class="text-display-1 text-center margin-bottom-none">Đăng nhập</h1>
                <img src="images/people/110/guy-5.jpg" class="img-circle width-80">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="form-control-material">
                            <input ng-model="vm.username" class="form-control" id="username" type="text" placeholder="Username">
                            <label for="username">Tên đăng nhập</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control-material">
                            <input ng-model="vm.password" class="form-control" id="password" type="password" placeholder="Enter Password">
                            <label for="password">Mật khẩu</label>
                        </div>
                    </div>
                    <div class="form-control-material">
                        <label for="text">{{vm.message}}</label>
                    </div>
                </div>
                <a href="#" class="btn btn-primary" ng-click="vm.login()"> Đăng nhập <i class="fa fa-fw fa-unlock-alt"></i></a>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                <a href="#" class="link-text-color">Tạo tài khoản</a>
            </div>
        </div>
    </div>
</div>
</div>
